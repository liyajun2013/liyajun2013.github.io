        <p>###流程<br><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div></pre></td><td class="code"><pre><div class="line">编译src文件，生成class文件</div><div class="line">将class文件编译成dex文件</div><div class="line">编译资源文件（不包括assets，raw和so等文件），成功R文件</div><div class="line">将上述两个以及一些依赖进行联合编译成为一个apk</div><div class="line">压平</div><div class="line">签名</div></pre></td></tr></table></figure></p>
<p>###小结<br><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div></pre></td><td class="code"><pre><div class="line">除了assets和res/raw资源被原装不动地打包进APK之外，其它的资源都会被编译或者处理；</div><div class="line">除了assets资源之外，其它的资源都会被赋予一个资源ID；</div><div class="line">打包工具负责编译和打包资源，编译完成之后，会生成一个resources.arsc文件和一个R.java，前者保存的是一个资源索引表，后者定义了各个资源ID常量。</div><div class="line">应用程序配置文件AndroidManifest.xml同样会被编译成二进制的XML文件，然后再打包到APK里面去。</div><div class="line">应用程序在运行时通过AssetManager来访问资源，或通过资源ID来访问，或通过文件名来访问。</div></pre></td></tr></table></figure></p>
